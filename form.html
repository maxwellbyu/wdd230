    <section>
        <div class="container">
            <h1>Form</h1>
            <form id="myForm" action="record.html" method="get">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address">
                </div>
                <div class="form-group">
                    <label for="rating">Page Rating:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                    <span id="ratingValue">1</span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

    </section>
